<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricula - Alpha C.T</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #151722;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        header {
            margin-bottom: 40px;
        }

        .site-header {
            background-color: #1f2230;
            padding: 30px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .logomarca {
            text-align: center;
            margin-bottom: 20px;
        }

        .logomarca img {
            width: 140px;
            height: auto;
        }

        h1 {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            font-size: 24px;
            color: #f6f6f6;
            font-weight: 500;
            line-height: 1.4;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Segoe UI', sans-serif;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #ffdd00;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(185, 128, 36, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        button {
            padding: 12px 32px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-clear {
            background-color: #f0f0f0;
            color: #666;
            border: 1px solid #ddd;
        }

        .btn-clear:hover {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-submit {
            background-color: #007bff;
            color: #ffffff;
        }

        .btn-submit:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        .btn-submit:active {
            transform: translateY(1px);
        }

        /* Spinner for submit button üîß */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-left: 8px;
            display: none;
        }

        .spinner.show {
            display: inline-block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 25px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="site-header">
            <div class="header-content">
                <div class="logomarca">
                    <img src="../recursos/imgs/logomarca.png" alt="Logo Alpha C.T"
                        style="width: 140px; display: block; margin: 0 auto;">
                </div>
                <h1>Bem-vindo √† P√°gina de <br>Matr√≠cula da Alpha C.T</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="form-container">
            <form id="matriculaForm">
                <div class="form-section">
                    <h2>Informa√ß√µes Pessoais</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nomeCompleto">Nome Completo</label>
                            <input type="text" id="nomeCompleto" name="nomeCompleto"
                                placeholder="Digite seu nome completo" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input type="date" id="dataNascimento" name="dataNascimento" required>
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Contato</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                        </div>
                    </div>
                </div>

                <div id="formMessage" role="status" aria-live="polite" style="display:none; margin-bottom:16px;"></div>
                <div class="button-group">
                    <button type="reset" class="btn-clear" id="resetBtn">Limpar Formul√°rio</button>
                    <button type="submit" class="btn-submit" id="submitBtn" aria-live="polite">
                        <span class="btn-text">Confirmar Matr√≠cula</span>
                        <span class="spinner" aria-hidden="true"></span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        (function () {
            const SHEETMONKEY_URL = 'https://api.sheetmonkey.io/form/fo5FF1ijDDnr29mConDHMk';
            const form = document.getElementById('matriculaForm');
            const submitBtn = document.getElementById('submitBtn');
            const resetBtn = document.getElementById('resetBtn');
            const spinner = submitBtn.querySelector('.spinner');
            const btnText = submitBtn.querySelector('.btn-text');
            const msgEl = document.getElementById('formMessage');

            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const nomeCompleto = document.getElementById('nomeCompleto').value.trim();
                const dataNascimento = document.getElementById('dataNascimento').value;
                const cpf = document.getElementById('cpf').value;
                const email = document.getElementById('email').value.trim();
                const telefone = document.getElementById('telefone').value;

                if (!(nomeCompleto && dataNascimento && cpf && email && telefone)) {
                    showMessage('Preencha todos os campos antes de enviar.', 'error');
                    return;
                }

                // show loader
                spinner.classList.add('show');
                btnText.textContent = 'Enviando...';
                submitBtn.disabled = true;
                resetBtn.disabled = true;

                const payload = {
                    'USERNAME': nomeCompleto,
                    'DATE-NASC': dataNascimento,
                    'CPF': cpf,
                    'E-MAIL': email,
                    'TELEFONE': telefone
                };

                try {
                    const res = await fetch(SHEETMONKEY_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!res.ok) throw new Error('Network response was not ok');

                    showMessage('Matr√≠cula enviada com sucesso! ‚úÖ', 'success');
                    btnText.textContent = 'Enviado';
                    spinner.classList.remove('show');

                    // disable form fields to indicate completion
                    Array.from(form.querySelectorAll('input, button')).forEach(el => el.disabled = true);
                } catch (err) {
                    console.error(err);
                    showMessage('Erro ao enviar. Tente novamente mais tarde.', 'error');
                    btnText.textContent = 'Confirmar Matr√≠cula';
                    submitBtn.disabled = false;
                    resetBtn.disabled = false;
                    spinner.classList.remove('show');
                }
            });

            // show message helper
            function showMessage(text, type) {
                msgEl.style.display = 'block';
                msgEl.textContent = text;
                msgEl.style.color = type === 'success' ? '#155724' : '#721c24';
                msgEl.style.backgroundColor = type === 'success' ? '#d4edda' : '#f8d7da';
                msgEl.style.border = '1px solid ' + (type === 'success' ? '#c3e6cb' : '#f5c6cb');
                msgEl.style.padding = '10px';
                msgEl.style.borderRadius = '4px';
            }

            // M√°scara para CPF
            document.getElementById('cpf').addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 11) value = value.slice(0, 11);

                let formatted = '';
                if (value.length > 0) {
                    formatted = value.slice(0, 3);
                    if (value.length > 3) formatted += '.' + value.slice(3, 6);
                    if (value.length > 6) formatted += '.' + value.slice(6, 9);
                    if (value.length > 9) formatted += '-' + value.slice(9, 11);
                }
                e.target.value = formatted;
            });

            // M√°scara para Telefone
            document.getElementById('telefone').addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 11) value = value.slice(0, 11);

                let formatted = '';
                if (value.length > 0) {
                    formatted = '(' + value.slice(0, 2);
                    if (value.length > 2) formatted += ') ' + value.slice(2, 7);
                    if (value.length > 7) formatted += '-' + value.slice(7, 11);
                }
                e.target.value = formatted;
            });
        })();
    </script>
</body>

</html>
